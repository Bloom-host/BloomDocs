security:
  aliases: [ 'proxysecurity' ]
  title: '‚úÖ Secure Your Servers'
  footer: 'BloomBot - Bloom.host'
  colour: '#77b255'
  fields:
    - title: 'Using BungeeCord/Waterfall'
      description: |+
        ‚ö†Ô∏è Waterfall as of March 26th, 2024 is now considered End of Life and will not recieve updates going forward.
        It is currently recommended to migrate to [Velocity](https://docs.bloom.host/velocity) as soon as possible.
        More information is available [on the PaperMC website](https://forums.papermc.io/threads/announcing-the-end-of-life-of-waterfall.1088/) 
        

        When using a proxy software such as BungeeCord or Waterfall, make sure:
        ‚Ä¢ `online-mode=` is set to `false` in server.properties
        ‚Ä¢ `bungeecord:` is set to `true` in spigot.yml
        ‚Ä¢ you have BungeeGuard installed (!`bungeeguard`) or have backends firewalled off.
      inline: false
    - title: 'Using Velocity with modern forwarding'
      description: |+
        When using Velocity with using modern forwarding as your proxy, make
        sure:
        ‚Ä¢ `online-mode=` is set to `false` in server.properties
        ‚Ä¢ `bungeecord:` is set to `false` in spigot.yml
        ‚Ä¢ `enabled:` and `online-mode` under `velocity-support` is set to true in paper.yml
        ‚Ä¢ `secret` under `velocity-support` is set to Velocity's `forwarding-secret` setting. Both of these must be exactly the same or you will be unable to connect to your server!
      inline: false
    - title: 'Using Velocity with BungeeGuard forwarding'
      description: |+
        When using Velocity with BungeeGuard forwarding as your proxy, make sure:
        ‚Ä¢ `online-mode=` is set to `false` in server.properties
        ‚Ä¢ `bungeecord:` is set to `true` in spigot.yml
        ‚Ä¢ `enabled:` under `velocity-support` is set to false in paper.yml ‚Äì This setting is for Velocity modern forwarding and you will not be able to join your server with both this and bungeecord forwarding enabled!
        ‚Ä¢ you have BungeeGuard installed (!`bungeeguard`) and that your token in the BungeeGuard plugin on the backend servers matches what is set for Velocity's `forwarding-secret` setting or you will be unable to connect to your server!
      inline: false

